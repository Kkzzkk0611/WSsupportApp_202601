<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log | ハザードマップの記録</title>
    <link rel="stylesheet" href="log_hazard_map_styles.css">
    <!-- Leaflet CSS for map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        
        <!-- Header -->
        <header class="page-header">
            <div class="step-indicator">STEP 1 / 4</div>
            <h1 class="page-title">ハザードマップの読み取り</h1>
            <p class="page-subtitle">作品制作のために読み取ったハザードマップと、対象地点を記録します。</p>
        </header>

        <!-- Main Content -->
        <main class="content">
            
            <!-- Section 1: Hazard Map Selection -->
            <section class="input-section">
                <h2 class="section-title">
                    読み取ったハザードマップ
                    <span class="required-badge">必須</span>
                </h2>
                <p class="section-description">使用したハザードマップを全て選択してください（複数選択可）</p>
                
                <div class="hazard-selection" id="hazardSelection">
                    <!-- Checkboxes will be generated by JavaScript -->
                </div>
                
                <div class="validation-message" id="hazardValidation" style="display: none;">
                    ⚠️ 最低1つのハザードマップを選択してください
                </div>
            </section>

            <!-- Section 2: Location Selection -->
            <section class="input-section">
                <h2 class="section-title">
                    作品の対象地点
                    <span class="required-badge">必須</span>
                </h2>
                <p class="section-description">地図をクリックして、作品の対象地点を選んでください</p>
                
                <!-- Map Container -->
                <div class="map-container">
                    <div id="map" class="map"></div>
                    <div class="map-instruction" id="mapInstruction">
                        📍 地図をクリックして対象地点を選択してください
                    </div>
                </div>

                <!-- Location Confirmation -->
                <div class="location-confirmation" id="locationConfirmation" style="display: none;">
                    <div class="location-info">
                        <p class="location-label">選択した地点：</p>
                        <p class="location-coords" id="locationCoords">緯度: --, 経度: --</p>
                        <p class="location-status" id="locationStatus">未確定</p>
                    </div>
                    <button type="button" class="btn-confirm-location" id="confirmLocationBtn">
                        この地点に決定する
                    </button>
                </div>

                <div class="location-confirmed" id="locationConfirmed" style="display: none;">
                    <div class="confirmed-badge">✓ 地点が確定されました</div>
                    <p class="confirmed-coords" id="confirmedCoords">緯度: --, 経度: --</p>
                    <button type="button" class="btn-change-location" id="changeLocationBtn">
                        地点を変更する
                    </button>
                </div>

                <div class="validation-message" id="locationValidation" style="display: none;">
                    ⚠️ 対象地点を確定してください
                </div>
            </section>

        </main>

        <!-- Footer Navigation -->
        <footer class="page-footer">
            <button type="button" class="btn-secondary" id="backBtn">
                ← 戻る
            </button>
            <button type="button" class="btn-primary" id="nextBtn" disabled>
                次へ →
            </button>
        </footer>

    </div>

    <!-- Leaflet JS for map -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="log_hazard_map_script.js"></script>
</body>
</html>
