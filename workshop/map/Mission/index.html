
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Mission Introduction Screen Design</title>
      <script type="module" crossorigin src="./assets/index-Bl4T2fyF.js"></script>
      <link rel="stylesheet" crossorigin href="./assets/index-DPUTY7sj.css">
    </head>
    <script>
      window.addEventListener("load", () => {
        // Missionページ内のすべてのbuttonを取得
        const buttons = document.querySelectorAll("button");

        // 「ハザードマップを見る」ボタンを探す
        const hazardBtn = Array.from(buttons).find(btn =>
          btn.textContent?.includes("ハザードマップ")
        );

        if (!hazardBtn) {
          console.warn("ハザードマップボタンが見つかりません");
          return;
        }

        // クリック時に地図ページへ遷移
        hazardBtn.addEventListener("click", () => {
          window.location.href = "../app/index.html";
        });
      });
    </script>

    <body>
      <div id="root"></div>
    </body>
  </html>
