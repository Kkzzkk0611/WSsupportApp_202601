<!-- 2) 共通スタイル（白ベース版） -->
<link rel="stylesheet" href="../../common/nav.js" />

<style>
  /* 3) iframeを“ほぼ全画面”で使うための調整 */
  main.stage { padding: 0; } /* 余白ゼロで広く */
  .frame-wrap {
    width: 100%;
    height: calc(100dvh - 56px); /* ヘッダー分を差し引く（ヘッダー高さを56px想定） */
    overflow: hidden;
    background: #fff;
  }
  .frame-wrap iframe {
    width: 100%;
    height: 100%;
    border: 0;
    /* iPadでのスクロールのガタつき軽減 */
    touch-action: none;
  }
</style>

      src="./app/detail/index.html"
      allow="fullscreen"
