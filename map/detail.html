<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>作品詳細</title>
  
  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css">
  <link rel="stylesheet" href="detail_style.css">
</head>
<body>

  <div class="page-container">
    <h1 class="instruction-title highlight-title"></h1>
    <div class="button-wrapper">
      <button id="back-to-top-button" class="nav-button btn-secondary">← トップに戻る</button>
      <div class="progress-bar-container">
        <div class="progress-step active" data-step="1">1. 危険</div>
        <div class="progress-step" data-step="2">2. 防災行動</div>
        <div class="progress-step" data-step="3">3. 作者の想い</div>
        <div class="progress-step" data-step="4">4. 周辺の作品</div>
    </div>
        
    <button id="next-button" class="nav-button btn-primary">次へ →</button>
    </div>
    <div class="content-container">  
        <div class="column left-column">
          <div id="artwork-info" class="artwork-info"></div>
          <div class="art-panel">
            <img id="art-image" src="" alt="アート作品">
          </div>
        </div>
        <div class="column right-column">

          <div class="interaction-panel">
            <div class="panel-column-right">
              <p>アート作品は、<b>背景の表現（マーブリング）</b>で「危険」を表現しています。</p>
              <div class="guide-task-prompt">
                <p>青く光る枠の中の◻︎を押してハザードマップを表示し、ピンの周辺にどのような危険があるか探してみましょう。<br>
                  <span style="font-size: 0.9em; color: #555;">※すべてのハザードマップを表示すると次に進めます。</span>
                </p>
              </div>
            </div>
          </div>

          <div class="map-panel">
            <div id="surrounding-map"></div>
            <div id="filter-widget"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://js.arcgis.com/4.29/"></script>
  <script src="detail_script.js"></script>

</body>
</html>
